<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Text Effect</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Text Container */
    .text-container {
      text-align: center;
    }

    /* Floating Text */
    .floating-text {
      display: inline-block;
      font-size: 4rem;
      color: #FFD700;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
    }

    /* Hover Effect */
    .floating-text:hover {
      animation: float 1.5s ease-in-out;
    }

    /* Floating Animation */
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-5px, -10px);
      }
      50% {
        transform: translate(5px, -5px);
      }
      75% {
        transform: translate(-5px, 5px);
      }
    }
  </style>
</head>
<body>
  <!-- Text Container -->
  <div class="text-container">
    <span class="floating-text">C</span>
    <span class="floating-text">O</span>
    <span class="floating-text">M</span>
    <span class="floating-text">I</span>
    <span class="floating-text">N</span>
    <span class="floating-text">G</span>
    <span class="floating-text">&nbsp;</span>
    <span class="floating-text">S</span>
    <span class="floating-text">O</span>
    <span class="floating-text">O</span>
    <span class="floating-text">N</span>
  </div>
</body>
</html>
